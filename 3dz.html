<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");  //Получаем 2010 потому что скрипт вначле видит два числовых значения, а потом склеивает со стрингом +"10" это текст.
  console.log(10 + "10" + 10);  //Получаем 101010, потому что он вначале склеил число со стрингом и тип данных стал стрингом, поэтому +10 прсото скелиось с текстом
  console.log(10 + 10 + +"10"); //Получаем 30, потому что перед стрингом стоит еще + он его превратил в числовой тип данных.
  console.log(10 / -""); // -Infinity, считается это значение бесконечностью. Хотя в реальности так делить нельзя.
  console.log(10 / +"2,5"); //Nan, потому что стоит запятая вместо точки, оператор всегла воспринимает это как тип стринг, и знак + не может превартить в число.

  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
